{% load static %}
<!-- \\ Begin About Section \\ -->
<div class="About_sec" id="ex_query">
    <div class="Center">            	
        <h2>HISTORY EXCHANGE RATE QUERY</h2><br>           		
        <h3>台灣銀行&nbsp;--&nbsp;歷史匯率收盤價</h3>
        <h4>
            <form action = '.' method = 'POST'>
                {% csrf_token %}
                <input name = 'h_time' type = 'date' id = 'h_time'>
                <input type = 'submit' value = '查詢' style = 'width:70px; height:30px;'>
            </form>
            掛牌查詢時間：{{q_date}}<br/>
        </h4>
        <div class="Line"></div>
        <!-- \\ Begin Tab side \\ -->
        <div class="Tabside">
            <h5>
                <table style = "border-collapse:separate; border-spacing:40px 10px;" border="1">
                    <tr><td></td><td>現金匯率</td><td>現金匯率</td><td>即期匯率</td><td>即期匯率</td><td>海關匯率</td><td>海關匯率</td></tr>
                    <tr><td>幣別</td><td>本行買入</td><td>本行賣出</td><td>本行買入</td><td>本行賣出</td><td>買入</td><td>賣出</td></tr>
                    {% for q in d_q_result %}
                        <tr>
                            <td>{{q.0}}</td>
                            <td>{{q.1}}</td>
                            <td>{{q.2}}</td>
                            <td>{{q.3}}</td>
                            <td>{{q.4}}</td>
                            <td>{{q.5}}</td>
                            <td>{{q.6}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </h5>
        </div>               
        <!-- // End Tab Side // -->
    </div>
</div>
<!-- // End About Section // -->
